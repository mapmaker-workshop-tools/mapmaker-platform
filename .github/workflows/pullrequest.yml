name:  ðŸ”€ Pull request

on:
  push:
    branches:
      - '**'        # matches every branch
      - '!master'   # excludes master

jobs:
  pull-request:
    name: ðŸ”ƒ Creating Pull request to merge with Master
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: pull-request
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: "master"
          pr_assignee: "two-trick-pony-NL"
          pr_title: "ðŸ¤– Merge into Master: ${{ github.ref }}"
          pr_body: "This PR is opened automatically on code commit. You can now validate the changes on https://triage.mapmaker.nl. These lines of code changed: https://github.com/${{ github.repository }}/commit/${{github.sha}}. Merging this PR will trigger a deployment to production."
          pr_label: "automatic-pullrequest"
          github_token: ${{ secrets.GH_TOKEN }}