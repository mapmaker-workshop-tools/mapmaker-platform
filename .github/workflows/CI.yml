name: 🧪 Automated checks

on:
  push:
    branches:    
      - '**'        # matches every branch
      - '!master'   # excludes master
permissions:
  contents: read

env:
  AWS_REGION: eu-central-1
  AWS_LIGHTSAIL_SERVICE_NAME: citizen-science-nl 
jobs:  
  tests:
    name: 🔬 Running Tests
    runs-on: ubuntu-latest
    steps:
    - name: 🗂  Getting code from Github
      uses: actions/checkout@v2
    - name: 🤐 Make envfile
      uses: SpicyPizza/create-envfile@v1.3
      with:
        envkey_DATABASEHOST: ${{ secrets.ENVKEY_DATABASEHOST }}
        envkey_DATABASENAME: ${{ secrets.ENVKEY_DATABASENAME }}
        envkey_DATABASEPASSWORD: ${{ secrets.ENVKEY_DATABASEPASSWORD }}
        envkey_DATABASEUSER: ${{ secrets.ENVKEY_DATABASEUSER }}
        envkey_SECRETKEY: ${{ secrets.ENVKEY_DJANGO_SECRET }}
        envkey_DEBUG: false
        file_name: .env
        fail_on_empty: false
    - name: ⚙️  Updating to the latest versions
      run: |
        sudo apt-get update
        sudo apt-get install -y jq unzip
    - name: Installing dependancies
      run: |
        sudo pip3 install --upgrade pip
        sudo pip3 install -r requirements.txt
        sudo apt-get update &&\
        sudo apt-get install -y binutils libproj-dev gdal-bin
    - name: Running the actual tests
      run: |
        ls
        python3 manage.py test --noinput
 
  linter: 
    name: 🎗 Linter
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ricardochaves/python-lint@v1.4.0
      with:
        python-root-list: "python_alelo tests"
        use-pylint: false
        use-pycodestyle: false
        use-flake8: false
        use-black: false
        use-mypy: false
        use-isort: false
  security:
    name: 🚦 Check vulnerabilities
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/python-3.8@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
  ScanSensitiveData:
    name: 🕵🏼‍♀️ Scanning for sensitive data in code
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    #- name: Detect secrets with Talisman in incoming commits
    #  uses: carhartl/talisman-secrets-scan-action@v1.2.1
  pull-request:
    needs: [tests,linter, security, ScanSensitiveData]
    name: 🔃 Creating Pull request to merge with Master
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: pull-request
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: "master"
          assignees: "two-trick-pony-NL"
          pr_title: "🔄 Merge and Deploy to production | branch: ${{ github.ref }}  "
          pr_body: "🎉All Checks passed, so the CI opened this pull request. Check out the changes here: "
          pr_label: "automatic-pullrequest"
          github_token: ${{ secrets.GH_TOKEN }} 