name: 🏗 Build and deploy containers to AWS
# Only trigger, when the build workflow succeeded
on:
  push:
    branches: [ "master" ]
permissions:
  contents: read

env:
  AWS_REGION: eu-central-1
  AWS_LIGHTSAIL_SERVICE_NAME: mapmaker 
jobs:
  sendnotification:
    name: 💬 Notify success
    needs: [deployimages, validatedeployment]
    runs-on: ubuntu-latest
    steps:
      - name: send telegram message on push
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Code successfully deployed to production 🚀
            This changed: ${{ github.event.commits[0].message }}
            Changes made by: ${{ github.actor }} 
            
            See code changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}
            Check https://mapmaker.nl to verify your changes

  buildnginx:
    name: 🌎 nginx webserver container...
    runs-on: ubuntu-latest
    steps:
      - name: 🗂  Getting code from Github
        uses: actions/checkout@v2
      - name: ⚙️  Updating to the latest versions
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip
      - name: 🏢 Install Amazon Client
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install || true
          aws --version
          curl "https://s3.us-west-2.amazonaws.com/lightsailctl/latest/linux-amd64/lightsailctl" -o "lightsailctl"
          sudo mv "lightsailctl" "/usr/local/bin/lightsailctl"
          sudo chmod +x /usr/local/bin/lightsailctl
      - name: 🤐 Log in to AWS Lightsail with Secrets
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: 🐳 Create a Docker Container for NGINX
        run: docker build -t nginx:latest -f ./Infrastructure/nginx/Dockerfile .
      - name: 📬 Upload NGINX image to AWS container register
        run: |
          service_name=${{ env.AWS_LIGHTSAIL_SERVICE_NAME }}
          aws lightsail push-container-image \
            --region ${{ env.AWS_REGION }} \
            --service-name ${service_name} \
            --label nginx \
            --image nginx:latest
      - name: =========== All done. Cleaning up ♻️  ===========
        run: ls

  builddjango:
      name: 🤠 Django container...
      runs-on: ubuntu-latest
      steps:
        - name: 🗂  Getting code from Github
          uses: actions/checkout@v2
        - name: ⚙️  Updating to the latest versions
          run: |
            sudo apt-get update
            sudo apt-get install -y jq unzip
        - name: 🏢 Install Amazon Client
          run: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install || true
            aws --version
            curl "https://s3.us-west-2.amazonaws.com/lightsailctl/latest/linux-amd64/lightsailctl" -o "lightsailctl"
            sudo mv "lightsailctl" "/usr/local/bin/lightsailctl"
            sudo chmod +x /usr/local/bin/lightsailctl
        - name: 🤐 Log in to AWS Lightsail with Secrets
          uses: aws-actions/configure-aws-credentials@v1
          with:
            aws-region: ${{ env.AWS_REGION }}
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        - name: Installing dependancies
          run: |
            sudo pip3 install --upgrade pip
            sudo pip3 install -r requirements.txt
        - name: Collecting all static files
          run: |
            ls
            python3 src/manage.py collectstatic --noinput
        - name: 🐳 Create a Docker Container for DJANGO
          run: docker build -t mapmaker:latest .
        - name: 📬 Upload Backend image to AWS container register
          run: |
            service_name=${{ env.AWS_LIGHTSAIL_SERVICE_NAME }}
            aws lightsail push-container-image \
              --region ${{ env.AWS_REGION }} \
              --service-name ${service_name} \
              --label mapmaker \
              --image mapmaker:latest
        - name: =========== All done. Cleaning up ♻️  ===========
          run: ls


  deployimages:
    name: 🚀 Deploying the containers to the Amazon datacenter
    needs: [builddjango, buildnginx]
    runs-on: ubuntu-latest
    steps:
      - name: 🗂  Getting config files from Github
        uses: actions/checkout@v2
      - name: 🏢 Install Amazon Client
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install || true
          aws --version
          curl "https://s3.us-west-2.amazonaws.com/lightsailctl/latest/linux-amd64/lightsailctl" -o "lightsailctl"
          sudo mv "lightsailctl" "/usr/local/bin/lightsailctl"
          sudo chmod +x /usr/local/bin/lightsailctl
      - name: 🤐 Log in to AWS Lightsail with Secrets
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: 🚀 Launching the Containers
        run: |
          aws lightsail create-container-service-deployment --service-name ${{ env.AWS_LIGHTSAIL_SERVICE_NAME }} \
          --containers file://Infrastructure/deploymentconfig.json \
          --public-endpoint file://Infrastructure/publicendpoint.json
      - name: =========== All done. Cleaning up ♻️  ===========
        run: ls
  validatedeployment:
    name: 👀 Verifying the deployment actually went live
    needs: [builddjango, buildnginx]
    runs-on: ubuntu-latest
    steps:
      - name: 🗂  Getting config files from Github
        uses: actions/checkout@v2
      - name: 🏢 Install Amazon Client
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install || true
          aws --version
          curl "https://s3.us-west-2.amazonaws.com/lightsailctl/latest/linux-amd64/lightsailctl" -o "lightsailctl"
          sudo mv "lightsailctl" "/usr/local/bin/lightsailctl"
          sudo chmod +x /usr/local/bin/lightsailctl
      - name: 🤐 Log in to AWS Lightsail with Secrets
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: ⏱ Checking if the container went live
        run: python Infrastructure/AWS/checkdeploymentsuccess.py
      - name: =========== All done. Cleaning up ♻️  ===========
        run: ls