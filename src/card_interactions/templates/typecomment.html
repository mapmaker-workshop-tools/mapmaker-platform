{% include 'comment.html' with comments=comments id=id %}

<form class="p-4">
    <div class="p-4 w-full mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
        <div class="px-4 py-2 bg-white rounded-t-lg dark:bg-gray-800">
            {% csrf_token %}
            {{ form }}       
         </div>
        <div class="flex items-end justify-end py-2 border-t dark:border-gray-600">
            <button type="button" hx-target="#comments" hx-post="/card/{{ id }}/comment/create/no/" class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-xs px-4 py-2.5 text-center mr-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-600 dark:focus:ring-blue-800">
                Post comment
            </button>
            <button type="button" hx-target="#comments" hx-post="/card/{{ id }}/comment/create/yes/" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
            Post and notify followers
            </button>
        </div>
    </div>
 </form>
 <p class="px-4 ml-auto text-xs text-gray-500 dark:text-gray-400">Remember, contributions to this topic should follow our <a href="#" class="text-blue-600 dark:text-blue-500 hover:underline">Community Guidelines</a>.</p>
