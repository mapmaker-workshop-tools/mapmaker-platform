{% load static%}
{% include 'comment.html' with comments=comments id=id %}
{% if user.is_authenticated %}
<form>
    <div class="w-full border border-gray-200 rounded-lg bg-gray-50  ">
        <div class="p-2 bg-white rounded-t-lg ">
            {% csrf_token %}
            {{ form }}       
         </div>
        <div class="flex items-end justify-end py-2 border-t ">
            <button type="button" hx-indicator="#spinner" hx-target="#comments" hx-post="/card/{{ id }}/comment/create/no/" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
                Post comment
            </button>
            <button type="button" hx-indicator="#spinner" hx-target="#comments" hx-post="/card/{{ id }}/comment/create/yes/" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
            Post and notify followers
            </button>
        </div>
    </div>
 </form>
 <p class="px-4 ml-auto text-xs text-gray-500 ">Remember, contributions to this topic should follow our <a href="#" class="text-gray-600  hover:underline">Community Guidelines</a>.</p>
 {% else%}
 <div class="p-4 w-full mb-40 border border-gray-200 rounded-lg bg-gray-50  ">
 </div>
 {% endif %}
 <div style="height: 140px;"></div>
