{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<a href="/dashboard">
    <button type="button" class=" my-10 mx-4 text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Back</button>
</a>
<figure class="max-w-full p-8">
    <img class="h-auto max-w-full rounded-lg" src="{{card.image.url}}" alt="image description">
    <figcaption class="mt-2 text-sm text-center text-gray-500 dark:text-gray-400">{{card.title}} - image</figcaption>
  </figure>



{% endblock %}
