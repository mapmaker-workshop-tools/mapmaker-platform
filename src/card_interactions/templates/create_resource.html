<div id="createcard" class="object-center w-full h-full max-w-md md:h-auto">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <div class="px-6 py-6 lg:px-8">
            <form action="/card/{{cardid}}/resource/create/" method="post">
                {% csrf_token %}
                {{ form }}
                <!--<input type="submit" value="Submit"> -->
                <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add new card</button>

            </form>
        
            
        </div>
    </div>
</div>
