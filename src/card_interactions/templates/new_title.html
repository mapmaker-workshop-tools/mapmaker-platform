<style> 
    h1.pointer {
            cursor: pointer;
    }       
    </style>
<div hx-target="this"  hx-swap="innerHTML" class="justify-between">
<div hx-get="/card/{{ id }}/edit/title">
    {% if type == 'ambition' %}
    <div style="background: #000000; cursor: pointer; color: #fff" class="w-full max-w bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <div class="flex flex-col align-text-top items-center m-8">
        <i class="fa-solid fa-2xl fa-eye"></i><br>
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-white dark:text-white">{{type}}</h5>
        <h1  class="mb-2 text-4xl font-bold tracking-tight text-white dark:text-white">{{ title }}</h1>
    </div>
    </div>
{% elif type == 'challenge' %}
        <div style="background: #E6799D; cursor: pointer;"  class="w-full max-w bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <div class="flex flex-col align-text-top items-center m-8">
                <i class="fa-solid fa-2xl fa-mountain"></i><br>
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{type}}</h5>
                <h1  class="mb-2 text-4xl font-bold tracking-tight text-gray-900 dark:text-white">{{ title }}</h1>
            </div>
            </div>
{% elif type == 'idea' %}
        <div style="background: #51c1ff; cursor: pointer;"  class="w-full max-w bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <div class="flex flex-col align-text-top items-center m-8">
                <i class="fa-solid fa-2xl fa-eye"></i><br>
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{type}}</h5>
                <h1  class="mb-2 text-4xl font-bold tracking-tight text-gray-900 dark:text-white">{{ title }}</h1>
            </div>
            </div>
{% elif type == 'pro' %}
        <div style="background: #ffeb39; cursor: pointer;" class="w-full max-w bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <div class="flex flex-col align-text-top items-center m-8">
                <i class="fa-solid fa-circle-up fa-2xl"></i><br>
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{type}}</h5>
                <h1 style=".grab {cursor: grab;}" class="mb-2 text-4xl font-bold tracking-tight text-gray-900 dark:text-white">{{ title }}</h1>
                
            </div>
            </div>
{% elif type == 'con' %}          
        <div style="background: red; cursor: pointer;" class="w-full max-w bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <div class="flex flex-col align-text-top items-center m-8">
                <i class="fa-solid fa-circle-down fa-2xl"></i><br>
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{type}}</h5>
                <h1  class="mb-2 text-4xl font-bold tracking-tight text-gray-900 dark:text-white">{{ title }}</h1>
            </div>
            </div>
{% endif %}
</div>
    <button hx-get="/card/{{ id }}/edit/title" class="px-3 py-2 my-2 text-xs font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">edit title</button>
</div>
