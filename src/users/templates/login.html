{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}

<div class="flex h-screen items-center justify-center px-4 sm:px-6 lg:px-8 bg">
    <div class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow">
      <div>
        <h1 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-800">Sign in to your account</h1>
      </div>
      <form class="mt-8 space-y-6" action="#" method="POST">
        <input type="hidden" name="remember" value="true">
        <div class="-space-y-px rounded-md shadow-sm">
          {% csrf_token %}
          {{form}}
        </div>
  
        <div class="flex items-center justify-between">
  
          <div class="text-sm">
            <a href="reset_password" class="font-medium text-gray-600 hover:text-gray-500">Forgot your password?</a>
          </div>
        </div>
  
        <div>
          <button type="submit" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700" style="background-color: #78E7BF; color: black; box-shadow: 3px 3px;">
            Sign in
          </button>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
