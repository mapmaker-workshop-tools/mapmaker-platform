<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/heatmap.js"></script>
<script src="https://code.highcharts.com/modules/tilemap.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script src="https://code.highcharts.com/modules/networkgraph.js"></script>


<figure class="highcharts-figure">
    <div id="networkgraph"></div>
    <p class="highcharts-description">
        Hexagonal tilemap, sometimes referred to as a honeycomb or hexbin chart,
        showing population data in the US. In this case the map is used to show
        each US state with the same size - which removes some of the bias
        associated with traditional maps.
    </p>
</figure>
<script>
    var data = JSON.parse('{{ networkdata | escapejs }}')


    Highcharts.addEvent(
    Highcharts.Series,
    'afterSetOptions',
    function (e) {
        var colors = Highcharts.getOptions().colors,
        i = 0,
        nodes = {};

        if (
        this instanceof Highcharts.Series.types.networkgraph &&
        e.options.id === 'lang-tree'
        ) {
        e.options.data.forEach(function (link) {

            if (link[0] === 'Proto Indo-European') {
            nodes['Proto Indo-European'] = {
                id: 'Proto Indo-European',
                marker: {
                radius: 20
                }
            };
            nodes[link[1]] = {
                id: link[1],
                marker: {
                radius: 10
                },
                color: colors[i++]
            };
            } else if (nodes[link[0]] && nodes[link[0]].color) {
            nodes[link[1]] = {
                id: link[1],
                color: nodes[link[0]].color
            };
            }
        });

        e.options.nodes = Object.keys(nodes).map(function (id) {
            return nodes[id];
        });
        }
    }
    );

    Highcharts.chart('networkgraph', {
    chart: {
        type: 'networkgraph',
        height: '50%'
    },
    title: {
        text: 'Your network',
        align: 'center'
    },
    subtitle: {
        text: 'All cards in your workshop',
        align: 'center'
    },
    plotOptions: {
        networkgraph: {
        keys: ['from', 'to'],
        layoutAlgorithm: {
            enableSimulation: false,
            friction: -0.9
        }
        }
    },
    series: [{
        accessibility: {
        enabled: false
        },
        dataLabels: {
        enabled: true,
        linkFormat: ''
        },
        id: 'lang-tree',
        data: data,
        cursor: 'pointer',
            point: {
                events: {
                    click: function () {
                        alert("You clicked a node!");
                    }
                }
            }
    }]
    });
</script>
